
<section>
    <div class="container">
        <div class="row">
  
     
        <div class="col-lg-4 text-lg-end">
            <h3>My Resume</h3>
          </div>
   
          <div class="user-dashboard-info-box">
            <div class="dashboard-resume-title d-flex align-items-center">
              <div class="section-title-02 mb-sm-0">
                <h4 class="mb-0">Bienvenue : </h4>
              </div>
              <a class="btn btn-md ms-sm-auto btn-primary" data-bs-toggle="collapse" href="#dateposted-05" role="button" aria-expanded="false" aria-controls="dateposted">mon profil</a>
            </div>
            <div class="collapse show" id="dateposted-05">
              <div class="bg-light p-3 mt-4">
                <form class="row">
                  <div class="form-group mb-3 col-md-6">
                    <label class="form-label">NAME</label>
                    <input type="text" class="form-control"value="{{cand.name}}">
                  </div>
                  <div class="form-group mb-3 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" value="{{cand.email}}">
                  </div>
                  <div class="mb-3 col-md-6 datetimepickers">
                    <label class="form-label">Date of birth</label>
                    <div class="input-group date" id="datetimepicker-01" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" value="{{cand.dateofbirth}}" data-target="#datetimepicker-01">
                      <div class="input-group-append d-flex" data-target="#datetimepicker-01" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-3 col-md-6 select-border datetimepickers">
                    <label class="form-label">profile Title :</label>
                    <div class="input-group date" id="datetimepicker-02" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" value="{{cand.profile}}" data-target="#datetimepicker-02">
                     
                    </div>
                  </div>
                  <div class="form-group mb-3 col-md-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" value="{{cand.address}}">
                  </div>
                 
                </form>
              </div>
            </div>
        
          </div>

 
      <div class="user-dashboard-info-box">
       
        <div class="user-dashboard-info-box">
          <div class="dashboard-resume-title d-flex align-items-center">
            <div class="section-title-02 mb-sm-0">
              <h4 class="mb-0">COMPETENCE :</h4>
            </div>
            <a class="btn btn-md ms-sm-auto btn-primary" data-bs-toggle="collapse" href="#dateposted" role="button" aria-expanded="false" aria-controls="dateposted">Add competence</a>
          </div>
          <div class="collapse show" id="dateposted">
            <div class="bg-light p-3 mt-4">
              <form class="row" [formGroup]="competenceform">
                <div class="form-group mb-3 col-md-12">
                  <label class="form-label">etude</label>
                  <input type="text" class="form-control" value="etude" formControlName="etude">
                </div>
                <div class="form-group mb-3 col-md-12">
                    <label class="form-label">experience</label>
                    <input type="text" class="form-control" value="experience" formControlName="experience">
                  </div>
                  <div class="form-group mb-3 col-md-12">
                    <label class="form-label">language</label>
                    <input type="text" class="form-control" value="language" formControlName="language">
                  </div>
               
   
                <div class="form-group col-md-12 mb-0">
                  <a class="btn btn-md btn-primary" (click)="addcompetence()">Add</a>
                  <a class="btn btn-md btn-primary"(click)="open(content,p)" >liste</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </div>

</section>
    <!--=================================
    My Resume -->
    <div class="section-title-02">
     <a class="btn btn-primary btn-md mb-4 mb-lg-0" [routerLink]="['/cv']">voir ton cv </a>
    </div>
    <!-- modal////////////////////////// -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">liste competence </h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
        <div class="row"><div class="col-sm-12"><table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
            <thead>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 61px;">etude</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 49px;">experience</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 61px;">competence</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 61px;">Action</th>
           
                </thead>
         
            <tbody>    
            <tr *ngFor="let p of listecompetence" >
                  <td class="sorting_1">{{p.etude}}</td>
                    <td>{{p.experience}}</td>
                    <td>{{p.language}}</td>
       
               
      <td>    <a (click)="deletecompetence(p.id)"class="btn btn-danger btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                </span>
                <span class="text"></span>
            </a> 
          
    
        
        </td> 
           
    </tr> 
        
        <!-- </div> -->
      
                </tbody>
        </table></div></div>
	</div>
	<div class="modal-footer">
		<!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');updateproduct()">Save</button> -->
	</div>
    <div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');">Save</button>
	</div>
</ng-template>

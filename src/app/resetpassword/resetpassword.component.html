



<div class="header-inner bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-primary">Login</h2>
          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item"><a href="index.html"> Home </a></li>
            <li class="breadcrumb-item active"> <i class="fas fa-chevron-right"></i> <span> Login </span></li>
          </ol>
        </div>
      </div>
    </div>

  Signin -->
  <section class="space-ptb">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
          <div class="login-register">
            <div class="section-title">
             <h4 class="text-center">Login to Your Account</h4>
            </div>
          
            <div class="tab-content">
            
          
                <form [formGroup]="resetform" class="mt-4" >
                  <div class="row">
                   
                    <div class="mb-3 col-12">
                      <label class="form-label" for="password2" >new password *</label>
                      <input type="email" class="form-control" id="email" formControlName="newpassword">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <a class="btn btn-primary d-grid" (click)="reset()" type="submit">reset password</a>
                    </div>
                    <div class="col-md-6">
                      <div class="ms-md-3 mt-3 mt-md-0">
                        <a href="#">Forgot Password?</a>
                        <!-- <p class="mt-1">Don't have account? <a routerLink="/register">Sign Up here</a></p> -->
                        <div class="form-check mt-2">
                          <input class="form-check-input" type="checkbox" value="" id="Remember-02">
                          <label class="form-check-label" for="Remember-02">Remember Password</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
             
            </div>
            <div class="mt-4">
              <fieldset>
                <legend class="px-2">Login or Sign up with</legend>
                <div class="social-login">
                  <ul class="list-unstyled d-flex mb-0">
                    <li class="facebook text-center">
                      <a href="#"> <i class="fab fa-facebook-f me-4"></i>Login with Facebook</a>
                    </li>
                    <li class="twitter text-center">
                      <a href="#"> <i class="fab fa-twitter me-4"></i>Login with Twitter</a>
                    </li>
                    <li class="google text-center">
                      <a href="#"> <i class="fab fa-google me-4"></i>Login with Google</a>
                    </li>
                    <li class="linkedin text-center">
                      <a href="#"> <i class="fab fa-linkedin-in me-4"></i>Login with Linkedin</a>
                    </li>
                  </ul>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

              <i class="flaticon-team"></i>

              <p>Jobseeker</p>

            </div>
            <a class="ms-auto align-self-center" href="#">Apply now<i class="fas fa-long-arrow-alt-right"></i> </a>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="feature-info feature-info-02 p-4 p-lg-5 bg-dark">
            <div class="feature-info-icon mb-3 mb-sm-0 text-primary">
              <i class="flaticon-job-3"></i>

<section class="header-inner header-inner-big bg-holder text-white" style="background-image: url(/assets/images/bg/banner-01.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="job-search-field">
          <div class="job-search-item">
            <form class="form row">
              <div class="col-lg-5">
                <div class="form-group left-icon mb-3">
                  <input type="text" class="form-control" name="job_title" placeholder="What? " [(ngModel)]="search_title" >
                <i class="fas fa-search"></i> </div>
              </div>
              <div class="col-lg-5">
                <div class="form-group left-icon mb-3">
                  <input type="text" class="form-control" name="job_title" placeholder="Where?">
                <i class="fas fa-search"></i> </div>
              </div>
              <div class="col-lg-2 col-sm-12">
                <div class="form-group form-action">
                  <button type="submit" class="btn btn-primary mt-0"><i class="fas fa-search-location"></i> Find Job</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--=================================
banner -->

<!--=================================
job-list -->
<section class="space-ptb">
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <!--=================================
      left-sidebar -->
      <div class="sidebar">

          <hr>
          <div class="widget">
            <div class="widget-title widget-collapse">
              <h6>Category</h6>
              <a class="ms-auto" data-bs-toggle="collapse" href="#specialism" role="button" aria-expanded="false" aria-controls="specialism"> <i class="fas fa-chevron-down"></i> </a> </div>
              <div class="collapse show" id="specialism">
                <div class="widget-content">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="specialism1" (change)="filtragecategory($event)" value="android">
                    <label class="form-check-label" for="specialism1">android</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="specialism2" (change)="filtragecategory($event)" value="web">
                    <label class="form-check-label" for="specialism2">web</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="specialism3" (change)="filtragecategory($event)"value="full stack">
                    <label class="form-check-label" for="specialism3">FULL STACK</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="specialism4" (change)="filtragecategory($event)"value="réseau" value="reseau">
                    <label class="form-check-label" for="specialism4">Réseau</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="specialism5" (change)="filtragecategory($event)"value="maintenance" value="maintenance it">
                    <label class="form-check-label" for="specialism5">Maintenance IT</label>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="widget">
              <div class="widget-title widget-collapse">
                <h6> Type offre</h6>
                <a class="ms-auto" data-bs-toggle="collapse" href="#jobtype" role="button" aria-expanded="false" aria-controls="jobtype"> <i class="fas fa-chevron-down"></i> </a> </div>
                <div class="collapse show" id="jobtype">
                  <div class="widget-content">
                    <div class="form-check fulltime-job">
                      <input type="checkbox" class="form-check-input" id="jobtype1" (change)="filtragecontrat($event)" value="cdd">
                      <label class="form-check-label" for="jobtype1">CDD</label>
                    </div>
                    <div class="form-check parttime-job">
                      <input type="checkbox" class="form-check-input" id="jobtype2"  (change)="filtragecontrat($event)" value="cdi" >
                      <label class="form-check-label" for="jobtype2">CDI</label>
                    </div>
                    <div class="form-check freelance-job">
                      <input type="checkbox" class="form-check-input" id="jobtype3" (change)="filtragecontrat($event)" value="freelance">
                      <label class="form-check-label" for="jobtype3">Freelance</label>
                    </div>
                    <div class="form-check temporary-job">
                      <input type="checkbox" class="form-check-input" id="jobtype4"  (change)="filtragecontrat($event)" value="demi_temp">
                      <label class="form-check-label" for="jobtype4">Demi_Temp</label>
                    </div>
                  </div>
                </div>
              </div>
              <hr>

                      <div class="widget">
                        <div class="widget-add"> <img class="img-fluid" src="/assets/images/add-banner.png" alt=""></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-9">
                    <!--=================================
                    right-sidebar -->
                    <div class="row mb-4">
                       <div class="col-md-6">
                  
                      </div>
                      <div class="col-md-6">

                      </div>
                    </div>
                    <div class="job-filter mb-4 d-sm-flex align-items-center">
                      <div class="job-alert-bt"> <a class="btn btn-md btn-dark" href="#"><i class="fa fa-envelope"></i>Get job alert </a> </div>
                      <div class="job-shortby ms-sm-auto d-flex align-items-center">
                        <form class="form-inline">
                          <div class="d-sm-flex align-items-center mb-0">
                            <label class="justify-content-start me-2 mb-2 mb-sm-0">sort by :</label>
                            <div class="short-by">
                              <select class="form-control basic-select">
                                <option>Newest</option>
                                <option>Oldest</option>
                              </select>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="row">
                  
                      <div class="col-12" *ngFor="let p of listoffre |rechercheoffre:search_title | paginate : {itemsPerPage: pageSize, currentPage: page, totalItems: count}">
                        <div class="job-list ">
                          <div class="job-list-logo">
                            <img class="img-fluid"  src="http://localhost:8083/entreprise/files/{{p.entreprise.logo}}" alt="" [routerLink]="['/detailoffre',p.id]">
                          </div>
                          <div class="job-list-details">
                            <div class="job-list-info">
                              <div class="job-list-title">
                                <h5 class="mb-0"><a href="job-detail.html">{{p.title}}</a></h5>
                              </div>
                              <div class="job-list-option">
                                <ul class="list-unstyled">
                                  <li> <span>via</span> <a href="employer-detail.html"></a> </li>
                                  <li><i class="fas fa-map-marker-alt pe-1"></i>{{p.lieu.address_offre}}</li>
                                  <li><i class="fas fa-filter pe-1"></i>{{p.category.nom}}</li>
                                  <li><a class="freelance" href="#"><i class="fas fa-suitcase pe-1"></i>{{p.contrate.type_contrat}}</a></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="job-list-favourite-time"> <a class="job-list-favourite order-2" href="#"><i class="far fa-heart"></i></a> <span class="job-list-time order-1"><i class="far fa-clock pe-1"></i>1M ago</span> </div>
                        </div>
                      </div>


                    </div>
                    <div class="row">
                      <div class="page-link b-radius-none" >
                        <pagination-controls  class="pagination justify-content-center" previousLabel="Prev" nextLabel="Next"
                          [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
</section>
<!--=================================
job-list -->
